                    $('#tableIntegral').append('\

                    <th># ' + element.userId + '</th>\
                    <td>' + new Date(element.createTime+8 * 3600 * 1000).toJSON().substr(0, 19).replace('T', ' ') + '</td>\
                    <td>$ ' + element.value + '</td>\
                    <td>' + new Date(element.expireTime+8 * 3600 * 1000).toJSON().substr(0, 10).replace('T', ' ') + '</td>\
                    <td>' + element.reason + '</td>\
                    <td>\
                    </td>\
                    </tr>');
                });
            }

    });
